<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <!--Fontes-->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">

  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />

  <!-- Link Styles -->
  <link rel="stylesheet" href="static/styles.css">

  <title>Cidades</title>
</head>

<body>
  <div id="app">
    <ul class="nav bg-dark nav-pills nav-fill">
      <li class="nav-item">
        <a class="nav-link active" href="#"><b>Cidades</b> <i class="fas fa-globe-americas"></i></a>
      </li>
      <li class="nav-item">
        <a style="cursor: pointer;" class="nav-link" data-toggle="modal" data-target="#exampleModal">
          <i class="fas fa-plus"></i>
        </a>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
          aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Criar Cidade</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="Noma da Cidade" aria-label="Cidade"
                    aria-describedby="basic-addon1">
                </div>

                <div class="input-group mb-3">
                  <input type="number" min="0" step="1" class="form-control" placeholder="Quantidade de Habitantes" aria-label="Cidade"
                    aria-describedby="basic-addon1">
                </div>

                <div class="input-group mb-3">
                  <input type="number" class="form-control" placeholder="Renda Média" aria-label="Cidade"
                    aria-describedby="basic-addon1">
                </div>

                <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="País" aria-label="Cidade"
                    aria-describedby="basic-addon1">
                </div>

                <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="Estado" aria-label="Cidade"
                    aria-describedby="basic-addon1">
                </div>

                <div class="input-group mb-3">
                  <input type="date" class="form-control" placeholder="Data de Fundação" aria-label="Cidade"
                    aria-describedby="basic-addon1">
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary">Criar</button>
              </div>
            </div>
          </div>
        </div>
      </li>
    </ul>

    <div class="container">
      <div class="row text-center">
        <div class="col-sm-12">
          <div style="margin-bottom: 22px !important;" class="shadow p-3 mb-5 bg-white rounded"><b>Buscar Cidade</b>
          </div>
        </div>

        <div class="col-sm-12">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Noma da Cidade" aria-label="Cidade"
              aria-describedby="basic-addon1">
          </div>
        </div>

        <div class="col-sm-2 offset-sm-10">
          <button type="button" class="btn btn-primary">Buscar</button>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="card">
            <img src="static/img/sao_paulo.jpg" class="card-img-top" alt="Sao Paulo">
            <div class="card-body">
              <h3 class="card-title">{{ city.name }}</h3>
              <p class="card-text"><b>Habitantes:</b> {{ city.amountPeople}}</p>
              <p class="card-text"><b>Renda Média:</b> {{ city.avarageIncome }}</p>
              <p class="card-text"><b>País:</b> {{ city.country }}</p>
              <p class="card-text"><b>Estado:</b> {{ city.state }}</p>
              <p class="card-text"><b>Fundação:</b> {{ city.foundationDate }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>

  <!-- VueJS -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <!-- Script.js -->
  <script src="static/scripts.js"></script>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        city: {
          name: 'São Paulo',
          amountPeople: '12 180 000',
          avarageIncome: '1946',
          country: 'Brazil',
          state: 'SP',
          foundationDate: '07/09/1822',
        }
      }
    })
  </script>
</body>

</html>
